<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="pomodoro.css">
<link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Graduate" rel="stylesheet">
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="pomodoro.js"></script>
</head>
<body>
  <h1>Pomodoro Timer By Uzma</h1>
<div class="flex-container nay">
  <!--flex div start-->
  <div class="flex-item " id="breaksection"><button id="decbreak">-</button>
    <div id="brek">5</div><button id="incbreak">+</button></div>

  <div class="flex-item" id="timer">
    <div class="circle">
      <div id="abc">
        25:00</div>
    </div>
    <button id="start">START</button>
    <button id="pause">PAUSE</button>
    <button id="reset">RESET</button></div>


  <div class="flex-item" id="worksection">
    <button id="decwork">-</button>
    <div id="work">25</div><button id="incwork">+</button></div>

 </div>
<!--Flex div end-->
 <footer class=row col-md-12>
  Uncopyright Uzma Khan aka @hashtagUzma on Twitter
 </footer>
</body>
</html>
